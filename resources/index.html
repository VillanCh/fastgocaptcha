<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Captcha 滑动验证</title>
    <!-- 引入 go-captcha-jslib 的 CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .success-message {
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        .error-message {
            color: #F44336;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>滑动验证码示例</h1>
        <div id="slide-wrap"></div>
        <div class="success-message">验证成功！</div>
        <div class="error-message">验证失败，请重试</div>
    </div>

    <!-- 引入 go-captcha-jslib 的 JS -->
    <script src="/static/fastgocaptcha/fastgocaptcha.js"></script>
    <script>
        showSlideCaptcha({
            onSuccess: function(data) {
                alert("验证成功")
            },
            onError: function(error) {
                alert("验证失败")
            },
            onClose: function() {
                alert("验证码关闭")
            }
        });
    </script>  
</body>
</html>
